      - "template"
      - "create file"
      - "new file"
      - "code generation"
      - "boilerplate"
    architectures:
      - archcodex.core.engine

  # Architecture Inference
  inference:
    description: "Auto-detection and inference of architectures from code patterns"
    aliases:
      - "infer"
      - "detect architecture"
      - "auto-tag"
      - "bootstrap"
      - "pattern matching"
      - "file pattern"
    architectures:
      - archcodex.core.domain

  # Arch Tag Management
  arch_tags:
