  # Multi-Language Support
  multi_language:
    description: "Multi-language support for Python, Go, and TypeScript"
    aliases:
      - "python support"
      - "go support"
      - "golang"
      - "multi-language"
      - "language detection"
      - "polyglot"
      - "new language"
    architectures:
      - archcodex.infra.validator
