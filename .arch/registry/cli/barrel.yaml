---

archcodex.cli.barrel:
  inherits: archcodex.cli
  kind: organizational
  mixins:
    - barrel
  description: CLI barrel/index files - re-exports only
  reference_implementations:
    - src/cli/index.ts
  file_pattern: index.ts
  default_path: src/cli
  code_pattern: |-
    /**
     * @arch archcodex.cli.barrel
     */
    import { Command } from 'commander';
    import { createXxxCommand } from './commands/xxx.js';
    import { createYyyCommand } from './commands/yyy.js';
    // ... import all commands

    export function createCli(): Command {
      const program = new Command()
        .name('archcodex')
        .description('...');
      [createXxxCommand, createYyyCommand].forEach((cmd) => program.addCommand(cmd()));
      return program;
    }
  rationale: |
    Index files that re-export from other modules for cleaner imports.
    No implementation logic, only export statements.

    Use for: index.ts files that consolidate exports from a directory.
    Don't use for: Files with any implementation logic.
  constraints:
    - rule: max_file_lines
      value: 100
      severity: warning
      why: Barrel files grow with commands - 100 lines allows ~35 imports
