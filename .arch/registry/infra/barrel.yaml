---

archcodex.infra.barrel:
  inherits: archcodex.infra
  kind: organizational
  mixins:
    - barrel
  description: Infrastructure barrel/index files - re-exports only
  reference_implementations:
    - src/validators/index.ts
    - src/validators/tree-sitter/index.ts
  file_pattern: index.ts
  default_path: src/validators
  code_pattern: |-
    /**
     * @arch archcodex.infra.barrel
     */
    export * from './module-a.js';
    export * from './module-b.js';
  rationale: |
    Index files that consolidate infrastructure exports.

    Use for: index.ts files in infrastructure directories.
    Don't use for: Files with implementation logic.
  constraints:
    - rule: max_file_lines
      value: 50
      severity: warning
      why: Infrastructure barrels should only contain exports
