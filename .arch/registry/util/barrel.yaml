---

archcodex.util.barrel:
  inherits: archcodex.util
  kind: organizational
  mixins:
    - barrel
  description: Utility barrel/index files - re-exports only
  reference_implementations:
    - src/utils/index.ts
  file_pattern: index.ts
  default_path: src/utils
  code_pattern: |-
    /**
     * @arch archcodex.util.barrel
     */
    export * from './file-system.js';
    export * from './logger.js';
    export * from './path-utils.js';
  rationale: |
    Index files that consolidate utility exports.

    Use for: index.ts files in utility directories.
    Don't use for: Files with implementation logic.
  constraints:
    - rule: max_file_lines
      value: 50
      severity: warning
      why: Utility barrels should only contain exports
